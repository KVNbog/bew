<html>
    <head>
        <title>PracticeOne</title>

        <script type="text/javascript">
            function validateInput() {
                var email = document.getElementById("emailID");
                var name = document.getElementById("nameID");
                var password = document.getElementById("passwordID")

                var emailExpression = /\w+[@]+\w+(\.com)$/
                var nameExpression = /^[A-Z][a-z]+\s+[A-Z][a-z]/
                var passwordExpression = /(A-Z)+(a-z)+(\d)+/
                // var name = document.getElementById
                // var email = document.getElementbyID("emailID");
                // var name = document.getElementbyID("nameID");
                // var password = document.getElementbyID("passwordID");
                
                if(!email.value.match(emailExpression)){
                    alert('invalid email');
                }
                if(!name.value.match(nameExpression)){
                    alert('invalid name');
                }
                if(!password.value.match(passwordExpression)){
                    alert('invalid password');
                }
                
                
                return true;
                // var nameExpression = /^[A-Z]+[a-z]+\s+[A-Z]{1}+[a-z]/
    
                // if(email.value.match(nameExpression)){
                //     alert("Invalid Name");
                // }
            }
            
            </script>
        
    </head>
    <body>
        <form action="" name="signUp" onsubmit="return validateInput();">
            <h1>Sign Up:</h1>
            <div>
                <label for="nameID">Name</label>
                <input type="text" id="nameID">
            </div>
            <div>
                <label for="emailID">Email</label>
                <input type="text" id="emailID">
            </div>
            <div>
                <label for="passwordID">Password</label>
                <input type="text" id="passwordID">
            </div>
            <br>
            <div>
                <label for="genderID">Gender</label>
                <div>
                    <label for="maleID">M</label>
                    <input type="radio" id="maleID">
                    <label for="femaleID">F</label>
                    <input type="radio" id="femaleID">
                    <label for="otherID">Other</label>
                    <input type="radio" id="otherID">
                </div>
            </div>
            <br>
            <div>
                <label for="majorID">Major</label>
                <select name="major" id="majorID">
                    <option value="" selected disabled hidden>Choose Major</option>
                    <option value="CSI">CSI</option>
                    <option value="CCE">CCE</option>
                    <option value="ICT">ICT</option>
                    <option value="MTE">MTE</option>
                </select>
            </div>
            <input type="submit" value="Submit">
        </form>

        <button type="button" onclick="validateInput()">Try it</button>

       

        
    </body>
</html>
